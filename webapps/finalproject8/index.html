<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login System</title>

    <!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css1/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css1/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>


  </head>
  <body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Drink <span>XD</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
      <form name="form1" action="login.jsp" method = "POST">
			<label for="c_id">Account</label>
			<br/>
			<input type="text" name="c_id" required>
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" name="password" required>
			<br/>
      <button type="submit">登入</button>
			<a href="create.html"><p class="small">註冊</p></a>
      </form>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="c_id"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="c_id"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
